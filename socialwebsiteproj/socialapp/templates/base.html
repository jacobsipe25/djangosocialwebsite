<!DOCTYPE html>
<!-- {% load staticfiles %} -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "base.css" %}">
  </head>
  <body>
    <div id="header">
      <span class="logo">Bookmarks</span>
      {% if messages %}
<ul>
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
